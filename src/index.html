<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name="theme-color" content="#3372DF">
  <link rel='manifest' href='manifest.json'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <title>Restaurant Reviews</title>

</head>

<body>
  <!-- Header begins here -->
  <header>
    <!-- Navigation begins here   -->
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Navigation ends here -->
  </header>
  <!-- Header ends here -->

  <!-- Main section begins here -->
  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map" aria-label="Map of location"></div>
    </section>
    <section>
        <!-- <div class="card">
        <img class="first-img" id="first-img" src="img/first-img.jpg" alt="A restaurant's image">
</div>
        <div id="view-map">
</div> -->
        <div id="submit"></div>
      <form class="filter-options" role="form">
        <h2>Filter Results</h2>
        <select tabindex="0" id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()" >
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" id="cuisines-select" name="cuisines" aria-label="Select Cusisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </form>
        <div  class="restaurants-list-container">
        <ul id="restaurants-list" role="list"></ul>
      </div>
    </section>
      
  </main>
  <!-- Main section ends here-->

  <!-- Beginning scripts -->
    <script type="application/javascript" src="js/lazy-load.min.js"></script>

    <script type="application/javascript" charset="utf-8" src="js/sw_loader.min.js"></script>
  
  <!-- Database helpers -->
  <script async defer type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <!-- Main javascript file -->
    <script async defer type="application/javascript" charset="utf-8" src="js/main.min.js"></script>


  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDUS8tjDBZomHsU55JZx6hg01Ilz4ozaQ&libraries=places&callback=initMap"></script>

  <!-- End scripts -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

</body>
    <script type='text/javascript'>

(function()
{
  if( window.localStorage )
  {
    if( !localStorage.getItem('firstLoad') )
    {
      localStorage['firstLoad'] = true;
      window.location.reload();
    }  
    else
      localStorage.removeItem('firstLoad');
  }
})();

</script>

</html>
