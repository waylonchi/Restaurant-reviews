<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#3372DF">
  <link rel='manifest' href='manifest.json'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>

    <nav role="heading">
      <h2><a href="/" aria-label="Link Restaurant Reviews">Restaurant Reviews</a></h2>
    </nav>
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="breadcrumb">
      <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
          <li><a href="/" aria-label="Link Home">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="maincontent-top">
      <aside id="map-container" role="applications">
        <div id="map" aria-label="Map of location"></div>
      </aside>
      <!-- End map -->
        
        <!--floating action-->
    <div tabindex="0" id="floating-action"></div>
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0" aria-label="service hours"></table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" role="list"></ul>
    </section>
    <!-- End reviews -->
      <br><br>
    
      <section id="restaurant-review-form">
      <form id="review-form" class="form" role="form">
      <h3 tabindex="0">Add a Review</h3>
        <input type="text" placeholder="Name" id="name" tabindex="0">
          <select name="rating" id="rating" tabindex="0" aria-label="Select Rating">
            <option value="none" disabled selected>Select Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Add Your Review" tabindex="0"></textarea>
        <input id="submit" type="submit" tabindex="0">
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script type="application/javascript" src="js/lazy-load.min.js"></script>

  <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
    <script async defer type="text/javascript" src="js/restaurant_info.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_loader.min.js"></script>

  <!-- Database helpers -->
  <script async defer type="text/javascript" src="js/dbhelper.min.js"></script>
  <!-- Main javascript file -->
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDUS8tjDBZomHsU55JZx6hg01Ilz4ozaQ&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>
    <script type='text/javascript'>

(function()
{
  if( window.localStorage )
  {
    if( !localStorage.getItem('firstLoad') )
    {
      localStorage['firstLoad'] = true;
      window.location.reload();
    }  
    else
      localStorage.removeItem('firstLoad');
  }
})();

</script>

</html>
